name: Publish Helm Chart

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  helm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      CHART_DIR: deploy/helm/key-aws-exporter
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.2

      - name: Log in to GHCR for Helm
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io --username ${{ github.actor }} --password-stdin

      - name: Determine chart version
        id: vars
        run: |
          REF_NAME="${GITHUB_REF_NAME}"
          if [[ "$GITHUB_REF_TYPE" == "tag" ]]; then
            VERSION="${REF_NAME#v}"
          else
            VERSION="0.0.0-${GITHUB_SHA::7}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Package chart
        run: |
          VERSION="${{ steps.vars.outputs.version }}"
          helm package "$CHART_DIR" --version "$VERSION" --app-version "$VERSION" --destination dist

      - name: Push chart to GHCR
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          VERSION="${{ steps.vars.outputs.version }}"
          OWNER_LC=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
          helm push "dist/key-aws-exporter-${VERSION}.tgz" oci://ghcr.io/${OWNER_LC}/charts
